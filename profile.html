<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil | Foodbox.hmo</title>
    <link rel="stylesheet" href="/css/profile.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
</head>
<body>
    <div class="container">
        <header>
            <div class="profile-title">
                <h1>Mi perfil</h1>
                <div class="username">user_name <span class="user-id">#0001</span><span class="edit-icon">✎</span></div>
            </div>
            <a href="index.html">
                <button class="btn-inicio">Inicio</button>
              </a>   
        </header>
        <main>
            <div class="profile-content">
                <div class="profile-info">
                    <div class="info-section">
                        <div class="description-box">
                            <p class="section-title">Añade una breve descripción</p>
                        </div>
                        <div class="favorites-box">
                            <p class="section-title">¿Cuáles son tus lugares favoritos?</p>
                        </div>
                    </div>

                    <div class="history-section">
                        <p class="section-title">Historial de visitas</p>
                        <div class="history-list">
                            <div class="history-item">
                                <span class="restaurant-name">Pollito Shilo - Norte</span>
                                <span class="visit-date">06/02/2025</span>
                            </div>
                            <div class="history-item">
                                <span class="restaurant-name">La burgeria</span>
                                <span class="visit-date">09/12/2024</span>
                            </div>
                            <div class="history-item">
                                <span class="restaurant-name">El farallón- Morelos</span>
                                <span class="visit-date">31/07/2024</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="profile-avatar">
                    <div class="avatar">
                        <div class="avatar-body"></div>
                        <div class="edit-avatar">✎</div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <button class="btn-logout">Cerrar sesión</button>
        </footer>
    </div>
</body>
</html>
